<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<style type="text/css">
		.events:hover
		{
			background: white;
			box-shadow: 5px 5px grey;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-white navbar-light">

	  <a class="navbar-brand text-danger font-weight-bold" href="">Events</a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#" data-target="#event-modal" data-toggle="modal"><i class="fas fa-plus"></i> Create event</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<!-- The Modal -->
	  <div class="modal fade" id="event-modal">
	    <div class="modal-dialog modal-dialog-centered">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	          <h4 class="modal-title">Create event</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        
	        <!-- Modal body -->
	        <div class="modal-body">
	          <form method="post" action="/create/" enctype="multipart/form-data">
	          	{% csrf_token %}
	          	<div class="form-group">
	          		<label>Event name</label>
	          		<input type="text" name="event_name" class="form-control" required>
	          	</div>
	          	<div class="form-group">
	          		<label>Date</label>
	          		<input type="date" name="date" class="form-control" required>
	          	</div>
	          	<div class="form-group">
	          		<label>Time</label>
	          		<input type="time" name="time" class="form-control" required>
	          	</div>
	          	<div class="form-group">
	          		<label>Location</label>
	          		<textarea name="location" class="form-control" required></textarea>
	          	</div>
	          	<div class="form-group">
	          		<label>Image</label>
	          		<input type="file" name="image" class="form-control" accept="jpg,jpeg,png" required>
	          	</div>
	          	<div class="form-group">
	          		<input type="submit" name="submit" class="btn btn-primary" value="Add">
	          	</div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>

	  <div class="row mt-5">
	  	<div class="col-1">
	  		
	  	</div>
	  	<div class="col-7 mt-5">
	  		<h1 class="font-weight-bolder">Events</h1>
	  		<br>
	  		{% for event in events %}
		  		<div class="row mb-4 events p-2">
		  			<div class="col-3">
		  				<img src="/media/{{event.image}}" width="220" height="110">
		  			</div>
		  			<div class="col-7">
		  				<div class="ml-2">
		  					<h4 class="text-dark">{{event.event_name}}</h4>
		  					<p class="mb-0 text-muted">{{event.date}} {{event.time}}</p>
		  					<p class="mt-0 text-muted">{{event.location}}</p>
		  				</div>
		  			</div>
		  			<div class="col-2">
		  				{% if event.is_liked == True %}
		  				<i class='fas fa-heart unlike' id="{{event.id}}" style='color:red;bottom:0;position: absolute;cursor: pointer;'></i>
		  				{% else %}
		  				<i class='far fa-heart like' id="{{event.id}}" style='bottom:0;position: absolute;cursor: pointer;'></i>
		  				{% endif %}
		  			</div>
		  		</div>
	  		{%endfor%}
	  		
	  	</div>
	  </div>


	  <script type="text/javascript">
	  	$(document).ready(function(){
	  		$('.events').hover(
		       function(){ $(this).addClass('shadow') },
		       function(){ $(this).removeClass('shadow') 
		   });

	  		$(".like").click(function(){
	  			$(this).addClass('fas').css('color','red');
	  			$(this).removeClass('far');
	  			$.ajax({
	  				url:'/like/',
	  				type:'post',
	  				data:
	  				{
	  					csrfmiddlewaretoken:'{{csrf_token}}',
	  					like:$(this).attr('id'),
	  				},
	  				success:function(data)
	  				{
	  					console.log(data);
	  				}
	  			});
	  		});

	  		$(".unlike").click(function(){
	  			$(this).addClass('far').css('color','black');
	  			$(this).removeClass('fas');
	  			$.ajax({
	  				url:'/unlike/',
	  				type:'post',
	  				data:
	  				{
	  					csrfmiddlewaretoken:'{{csrf_token}}',
	  					unlike:$(this).attr('id'),
	  				},
	  				success:function(data)
	  				{
	  					console.log(data);
	  				}
	  			});
	  		});
	  	});
	  </script>
	  
</body>
</html>
